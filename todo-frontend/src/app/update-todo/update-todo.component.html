


<div class="addForm">
    <div class="add_data">
<h3>Update Todo</h3>

        <form (ngSubmit)="onSubmit()" >
    <div class="form-group">
        <label for="" class="form-label">Todo Title</label>
        <input type="text"  class="form-control" [(ngModel)]="todo.todo_title" name="todo_title">       
    </div>

    <div class="form-group">
        <label for="" class="form-label mt-3">Todo Description</label>

        <textarea name="" id="" cols="30" rows="5" class="form-control border-0" [(ngModel)]="todo.todo_desc" name="todo_desc" name="todo_desc"></textarea>
             
    </div>
   
    <button class="btn my-3 btn-success btn-primary" type="submit" >Update Todo</button>
</form> 
    </div>
</div>
