
<div class="addForm">

    <div class="add_data">
        <h3>Add Todo</h3>

        <form (ngSubmit)="saveTodo()" class="mt-4">
            <div class="form-group">
                <label for="" class="form-label">Todo Title</label>
                <input type="text" class="form-control border-0"
                    [(ngModel)]="todo.todo_title" name="todo_title">
            </div>

            <div class="form-group">
                <label for="" class="form-label mt-2">Todo Description</label>
                <textarea name="" id="" cols="30" rows="5" class="form-control
                    border-0" [(ngModel)]="todo.todo_desc" name="todo_desc"></textarea>
            </div>

            <button class="btn mt-4 btn-success btn-primary" type="submit">Add
                Todo</button>
        </form>
    </div>
</div>
